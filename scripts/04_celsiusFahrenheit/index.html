<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversion Celsius vers Fahrenheit</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="wrapper" class="flex-column">
    <h1>Convertisseur celsius vers fahrenheit</h1>
    <form id="calculator" class="flex-column">
      <input type="number" id="celsius" placeholder="Degré °C" step="0.01">
      <span>=</span>
      <input type="number" id="fahrenheit" placeholder="Degré °F" step="0.01">
      <input type="button" value="Convertir" class="btn">
      <input type="reset" value="Effacer" class="btn">
    </form>
  </div>

  <script src="celsiusFahrenheit.js"></script>
</body>

</html>
